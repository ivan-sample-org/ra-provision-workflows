name: Register-Tenant-Workflow

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every minute
  workflow_dispatch:
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  register-tenant-job:
    runs-on: ubuntu-latest
    environment: sandbox


    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pymongo
        pip install python-dotenv
        pip install certifi
        pip install dataclasses  
        pip install pydantic   

    - name: Fetch PENDING check point 
      run: python getCheckPoint.py COMPLETED tenant     
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        MONGO_DB: ${{ secrets.MONGO_DB }}
        MONGO_COLLECTION: ${{ secrets.MONGO_COLLECTION }}
    
    - name: Update check point to REGISTERED  
      run: python updateCheckPoint.py "REGISTERED" "tenant" "86a3710a-6357-482c-8896-1bdf1abce7ae" 
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        MONGO_DB: ${{ secrets.MONGO_DB }}
        MONGO_COLLECTION: ${{ secrets.MONGO_COLLECTION }}
